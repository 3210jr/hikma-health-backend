spec:
  name: hikma-health-backend
  services:
  - name: hikma-health-backend
    build_command: pip install -r /app/requirements.txt
    run_command: ./app/run.sh
    environment_slug: python
    git:
      branch: master
      repo_clone_url: https://github.com/hikmahealth/hikma-health-backend.git
    source_dir: /app
    envs:
    - key: DB_HOST
      value: "HOST_NAME"
      type: SECRET
    - key: DB_NAME
      value: "VALUE_HERE"
      type: SECRET
    - key: DB_PASSWORD
      value: "VALUE_HERE"
      type: SECRET
    - key: DB_USER
      value: "VALUE_HERE"
      type: SECRET
    - key: DEFAULT_PROVIDER_ID
      value: "VALUE_HERE"
      type: SECRET
    - key: EXPORTS_STORAGE_BUCKET
      value: "VALUE_HERE"
      type: SECRET
    - key: PHOTOS_STORAGE_BUCKET
      value: "VALUE_HERE"
      type: SECRET
    - key: PYTHON_VERSION
      value: "3.10.6"

# Add databases here if you wish
